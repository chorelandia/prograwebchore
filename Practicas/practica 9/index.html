<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
       <link href="css/estilo.css" rel="stylesheet">
   
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
        

      
    <div class="container">
        <div class="row">
          <div class="col-md-10" id="cuadro1">
              <div class="panel panel-primary">
                
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> Registro de clientes
                </div>
                  
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">*Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Nombre" required>
                        
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">*Primer Apellido</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="PApellido" placeholder="Primer Apellido" required>
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Segundo Apellido</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="SApellido" placeholder="Segundo Apellido">
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Fecha de nacimiento</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputEmail3" placeholder="fecha">
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">DNI/Pasaporte</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="DNI/Pasaporte">
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">*E-mail</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">*Domicilio</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Domicilio" required>
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">*Población</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Población" required>
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Provincia(Estado, Departamento...)</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Provincia">
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">*Código Postal</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputEmail3" placeholder="Código postal" required>
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">*País</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                          <option>ESPAÑA</option>
                          <option>MEXICO</option>
                          <option>ESTADOS UNIDOS</option>
                          <option>BRASIL</option>
                          <option>JAPON</option>
                        </select>
                    </div>    
                  </div>

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">*Teléfono 1</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputEmail3" placeholder="Teléfono 1" required>
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Teléfono 2</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputEmail3" placeholder="Teléfono 2">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                  </div>
                
                </form>
             </div> <!--cuadro azul-->
          </div><!--columna-->
        </div><!--row-->
        
        
        <div class="row" id="dividi2"><!--row del formulario dividido-->
          <div class="col-md-12" id="cuadro1"><!--columna del formulario dividido-->   
            <form class="form-horizontal"><!--formulario dividido-->
                <div class="col-md-6" id="cuadro1"><!--divicion de 6-->
                 <div class="panel panel-info"><!--cuadro azul 2-->
                     
                  <div class="panel-heading">
                    <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> Alta en el servicio
                  </div>
                     
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >*Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="Nombre" required>
                        
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">*Apellidos</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="PApellido" placeholder="Primer Apellido" required>
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">DNI/Pasaporte</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="DNI/Pasaporte">
                    </div>
                  </div>               
                    
                  <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label" id="label2">*Contraseña</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputEmail3" placeholder="Código postal" required>
                    </div>
                  </div>

                 </div><!--cuadro azul 2-->
                </div><!--divicion de 6-->
                
                <div class="col-md-6" id="cuadro1"><!--divicion de 6 number 2-->
                 <div class="panel panel-info"><!--cuadro azul 3-->
                     
                  <div class="panel-heading">
                    <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> Datos de contacto
                  </div>
                     
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">*Teléfono</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputEmail3" placeholder="Teléfono" required>
                        
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">*Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="PApellido" placeholder="Primer Apellido" required>
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >*Dirección</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="DNI/Pasaporte">
                    </div>
                  </div>               
                    
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">*Código Postal</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputEmail3" placeholder="Código postal" required>
                    </div>
                  </div>

                  
                 </div><!--cuadro azul 3-->
                </div><!--divicion de 6 number 2-->
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-6">
                      <button type="submit" class="btn btn-default">Dame de alta</button>
                    </div>
                  </div>
            </form> <!--formulario dividido-->   
          </div><!--columna del formulario dividido-->
        </div><!--row  del formulario dividido-->
        
        
    </div><!--container-->
            

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
